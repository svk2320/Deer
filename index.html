<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css link -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- boxicons link -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />

    <!-- Google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Bigelow+Rules&family=MuseoModerno:wght@300;400;500;700;800;900&family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Deer..!</title>
  </head>
  <body>
    <!-- header design -->
    <header>
      <a href="#" class="logo">Deer!</a>

      <ul class="navbar">
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact Us</a></li>
        <button type="button" class="btnLogin-popup">Login</button>
      </ul>
    </header>

    <!-- container -->
    <div class="container">
      <div class="main-box login">
        <h1>Login</h1>
        <form action="">
          <div class="input-box">
            <span class="icon"><i class="bx bxs-envelope"></i></span>
            <input type="email" required />
            <label>Email</label>
          </div>

          <div class="input-box">
            <span class="icon"><i class="bx bxs-lock-alt"></i></span>
            <input type="password" required />
            <label>Password</label>
          </div>

          <div class="check">
            <label><input type="checkbox">Remember me</label>
            <a href="#">Forget Password</a>
          </div>

          <button type="submit" class="main-btn">Login</button>

          <div class="register">
            <p>If you don't have an account?<a href="#" class="register-link">Register Here!</a></p>
          </div>
        </form>
      </div>
    </div>

    <!-- custom js link -->
    <script src="./script.js"></script>
  </body>
</html>
